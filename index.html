<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Downloader</title>
</head>
<body>
    <h1>File Downloader</h1>
    <button onclick="downloadFile('image_filtering_technique_1.py')">image_filtering_technique -1-</button>
    <button onclick="downloadFile('image_segmentation_2.py')">image_segmentation -2-</button>
    <button onclick="downloadFile('image_registration_3.py')">image_registration -3-</button>
    <button onclick="downloadFile('visualizing_and_understanding_of_cnn_4.py')">visualizing_and_understanding_of_cnn 4-</button>
    <button onclick="downloadFile('object_detection_exam_5.py')">object_detection_exam 5</button>
    <button onclick="downloadFile('facial_recognition_6.py')">facial_recognition 6</button>
    <button onclick="downloadFile('gesture_detection__7.py')">gesture_detection 7</button>
    <button onclick="downloadFile('image_denoising_and_restoration_8.py')">image_denoising_and_restoration 8</button>
    <button onclick="downloadFile('semantic_segmentation_9.py')">semantic_segmentation_9 </button>
    <button onclick="downloadFile('imageclassification10.py')">imageclassification 10</button>

    <script>
        function downloadFile(filename) {
            const link = document.createElement('a');
            link.href = filename; // Reference the file directly
            link.download = filename; // Suggested download name
            document.body.appendChild(link); // Add to the DOM
            link.click(); // Trigger the download
            document.body.removeChild(link); // Clean up the DOM
        }
    </script>
</body>
</html>
